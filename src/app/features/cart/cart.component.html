<div class="p-4 max-w-4xl mx-auto">
  <h2 class="text-2xl font-semibold mb-4">Shopping Cart</h2>

  <div *ngIf="cartItems().length === 0" class="text-center py-8">
    <p class="text-lg">ðŸ›’ Your cart is empty.</p>
  </div>

  <ng-container *ngIf="cartItems().length > 0">
    <div class="overflow-x-auto">
      <table class="w-full text-left border-collapse">
        <thead>
          <tr class="border-b">
            <th class="py-2">Product</th>
            <th class="py-2">Price</th>
            <th class="py-2">Quantity</th>
            <th class="py-2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let item of cartItems(); trackBy: trackById"
            class="border-b hover:bg-gray-50"
          >
            <td class="py-2 flex items-center gap-4">
              <img
                class="w-16 h-16 object-cover rounded"
                [src]="'assets/images/'+item.imageUrl+'.jpg'"
                [alt]="item.name"
              />
              <span>{{ item.name }}</span>
            </td>
            <td class="py-2">{{ item.price | currency }}</td>
            <td class="py-2 flex items-center gap-2">
              <button
                class="px-2 py-1 bg-gray-200 rounded disabled:opacity-50"
                (click)="cartStore.decreaseQuantity(item.productId)"
                [disabled]="item.quantity === 1"
              >
                -
              </button>
              <span>{{ item.quantity }}</span>
              <button
                class="px-2 py-1 bg-gray-200 rounded"
                (click)="cartStore.increaseQuantity(item.productId)"
              >
                +
              </button>
            </td>
            <td class="py-2">
              <button
                class="text-red-600 hover:underline"
                (click)="cartStore.removeFromCart(item.productId)"
              >
                Remove
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="mt-6 text-right">
      <p>Subtotal: {{ subtotal() | currency }}</p>
      <p>Tax (13%): {{ tax() | currency }}</p>
      <p class="font-bold">Grand Total: {{ grandTotal() | currency }}</p>
      <div class="mt-4 flex justify-end gap-2">
        <button
          class="px-4 py-2 bg-red-500 text-white rounded"
          (click)="cartStore.clearCart()"
        >
          Clear Cart
        </button>
        <button
          class="px-4 py-2 bg-blue-600 text-white rounded"
        >
          Checkout
        </button>
      </div>
    </div>
  </ng-container>
</div>
